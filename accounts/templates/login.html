{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashstronomy Clothing - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
</head>
<body>

    <section class="accounts_section">
        <div class="accounts_card_main">
            <div class="accounts_img_div">
                <div class="accounts_img_txt">
                    <h1>Style That Speaks for You</h1>
                    <p>Join our fashion community and unlock exclusive perks.</p>
                    <div class="accounts_img_btns">
                        <button type="button"><img src="{% static 'img/acc1.png' %}" alt=""> 100% Premium Quality</button>
                        <button type="button"><img src="{% static 'img/acc2.png' %}" alt=""> Exclusive Savings </button>
                    </div>
                </div>
            </div>
            <div class="accouns_card_right">
                <div class="accouns_card_right_inner">
                    <form class="accouns_card_body_div" method="POST">
                        {% csrf_token %}
                        <div class="acc_card_title">
                            <img src="{% static 'img/panda.png' %}" alt="">
                            <h3>Login</h3>
                            <p>Donâ€™t have an account? <a href="{% url 'accounts:register' %}">Sign Up</a></p>
                        </div>
                        <div class="accounts_inputs_main">
                            <div class="accounts_input_div">
                                <label for="">Email *</label>
                                <input type="email" name="email" placeholder="Enter Email" required>
                            </div>
                             <div class="accounts_input_div" id="password_field">
                                <label for="">Password *</label>
                                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                            </div>
                        </div>
                        <div class="accounts_terms_main">
                            <!-- <div class="remember_me">
                                <input type="checkbox" id="remember" name="remember_me">
                                <label for="remember">Remember me</label>
                            </div> -->
                            <!-- <a href="#">Forgot Password?</a> -->
                        </div>
                        <button type="submit" class="accounts_btn">Login</button>
                        
                    </form>
                </div>
                <div class="accounts_bottom_bar">
                    <div class="accounts_language_inner">

                    </div>
                    <div class="accounts_bottom_bar_links">
                        <a href="#">Terms</a>
                        <a href="#">Plans</a>
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({
            duration: 1200,
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");

            togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
            });
        });
    </script>

</body>
</html>
